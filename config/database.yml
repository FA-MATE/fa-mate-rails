# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: mysql2
  username: <%= Rails.application.credentials.mysql&.fetch(:username) %>
  password: <%= Rails.application.credentials.mysql&.fetch(:password) %>
  database: <%= Rails.application.credentials.mysql&.fetch(:database) %>
  host: <%= Rails.application.credentials.mysql&.fetch(:host) %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default

production:
  <<: *default
